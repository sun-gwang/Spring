<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/defaultLayout.html">

<div class="container-fluid px-4" layout:fragment="content">
    <h1 class="mt-4">게시판 목록</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">OOO 게시판 글목록</li>
    </ol>

    <!-- 내용 시작 -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            000 글목록
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="article, index:${pageResponseDTO.dtoList}">
                        <td>[[${pageResponseDTO.startNo - index.index}]]</td>
                        <td>
                            <a th:href="@{/article/view(no=${article.no})}">[[${article.title}]]</a>
                        </td>
                        <td>홍길동</td>
                        <td>[[${article.hit}]]</td>
                        <td>[[${article.rdate}]]</td>
                    </tr>

                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li th:if = "${pageResponseDTO.prev}" class="page-item disabled">
                        <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate},pg=${pageResponseDTO.start -1})}"> ◁ </a>
                    </li>
                    <li th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}" class="page-item">
                        <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate},pg=${num})}">
                            [[${num}]]
                        </a>
                    </li>
                    <li class="page-item">
                        <a th:if = "${pageResponseDTO.next}" class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate},pg=${pageResponseDTO.end+1})}"> ▷ </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="text-end">
        <a th:href="@{/article/write(cate=${pageResponseDTO.cate})}" class="btn btn-primary m-3 "> 글쓰기</a>
    </div>


    <!-- 내용 끝 -->


</div>
</html>
